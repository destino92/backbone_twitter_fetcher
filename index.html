<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eduonix Twitter Example</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h2>My Tweets</h2>
				</div>
			</div>
			<div class="row">
				<div id="timeline" class="col-md-6"></div>
				<div id="profile-view" class="col-md-4 pull-right"></div>
			</div>
		</div>

		<!-- Handlebars timeline template -->
		<script type="text/x-handlebars-template" id="timeline-template">
			<ul class="list-unstyled">
				{{#each tweet}}
				<li>
					<div class="row">
						<div class="col-md-2">
							<img src="{{user.profile_image_url}}" alt="">
						</div>
						<div class="col-md-10">
							<h4>{{user.name}}</h4>
							<p>{{text}}</p>
							<p>{{friendlyDate}}</p>
						</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</script>

		<script type="template/x-handlebars-template">
			<div class="col-md-2">
				<img src="{{user.profile_image_url}}" alt="" />
			</div>
			<div class="col-md-10">
				<h3 style="margin-top:0">{{user.name}}</h3>
				<p>
					{{user.description}}
				</p>
				<p class="pull-right">
					<strong>Followers: {{user.followers_count}}</strong>
				</p>
			</div>
		</script>

		<!-- Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

		<!-- Models -->
		<script src="models/tweet.js"></script>
		<script src="models/profile.js"></script>

		<!-- Collections -->
		<script src="collections/timeline.js"></script>
		
		<!-- View -->
		<script src="views/timelineView.js"></script>
		<script src="views/profileView.js"></script>
		
		<!-- Router -->
		<script src="routers/appRouter.js"></script>
	
		<script src="app.js"></script>
	</body>
</html>
